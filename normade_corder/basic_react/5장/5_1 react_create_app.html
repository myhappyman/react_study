<!DOCTYPE html>
<html lang="en">

<body>

    <div id="root"></div>

create-react-app을 사용하여 앞으로 react 개발을 할 것이다.

자동으로 새로고침해주거나 즉각적으로 css를 포함시켜주거나 굉장히 편하고 유용하게
개발할 수 있도록 도와주기 때문이다.

이것을 사용하기 위해선 node js가 필요하다.
노드를 설치했다면, cmd창에서
-node -v

-npx
