<!DOCTYPE html>
<html lang="en">

<body>
    <!-- ReactDOM이 React element들을 가져다 놓기 위해 생성 -->
    <div id="root"></div>
    <!--
분을 입력하면 시간이 갱신
시간을 입력하면 분이 갱신되는 예제

JSX문법 주의사항!
for속성은 사용할수 없다. label태그에서 input과 연결해주기 위해
input의 id값을 연결할 label태그 for속성에 자주 사용하곤 했는데,
JSX에서는 for는 자바스크립트 반복문 for와 동일하기에 구분을 할 수 없어서 사용을 제한둔다.

마찬가지로 class도 class라는 객체문법의 javascript가 있기때문에 사용할 수 없다.

JSX는 HTML과 크게 다르게 생기지 않았지만 이런 예외를 처리해야하는 부분은 항상 염두해두어야 한다.
그렇다면 JSX에서는 어떻게 써야할까
HTML -> JSX
class > className
for > htmlFor
-------------------------------------

데이터 처리를 위해 onChange이벤트를 작성하고 파라미터로 event 객체에서 데이터를 가져온다.
여기서 event는 우리가 바닐라 js에서 사용하던 그 event가 아닌 리액트에서 사용하기 적합한 최적한된 event이다
원형의 원래 event가 필요하다면 event내부의 nativeEvent를 참조하면 된다.
    -->


</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    
    function App(){
        const [minutes, setMinutes] = React.useState(0);
        const onChange = (event) => {
            setMinutes(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter!</h1>
                <label htmlFor="minutes">분</label>
                <input 
                    value={minutes} 
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number"
                    onChange={onChange}
                />
                <h4>You want convert:{minutes}</h4>
                <label htmlFor="hours">시</label>
                <input id="hours" placeholder="Hours" type="number"/>
            </div>
        );
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
