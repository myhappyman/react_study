<!DOCTYPE html>
<html lang="en">

<body>
    <!-- ReactDOM이 React element들을 가져다 놓기 위해 생성 -->
    <div id="root"></div>
    <!--
state
JSX에서 변수를 대입시킬 때, 중괄호로 묶어서 연결해주면 된다.
어떠한 변경된 값이 있고, 그것을 보여줘야한다면 초기에 처리된 렌더 이외에
리렌더링 처리가 필요하다.
즉, counterUp에서 데이터를 처리한 후 리렌딩을 해야한다.

이렇게 처리를 하고 나면 클릭시 카운트가 증가되는 예제가 잘 동작하지만,
이 방법은 결코 좋지 않은 방법이다. 매번 변경이 이뤄질 때마다
랜더함수를 잊지말고 추가해줘야 하기 때문이다.
개선된 코드는 다음장에서!

*****************
가장 중요한 개념을 알 수 있다.
- 기존에 작성한 바닐라.html
관리자도구로 클릭시 변경되는 요소들을 체크해보면 body태그부터 span, 텍스트 전체가 동시에
변경되고 있는 모습을 볼 수 있다.

- 방금 작성한 html
관리자도구를 동일하게 켜서 클릭테스트를 해보면 딱 변경해야할 숫자부분만 깜빡거리면서 변경되는것을
볼 수 있다. 이것이 리액트를 사용하는 가장 큰 이유 중 하나로 굉장히 중요한 개념이다.

-----------------
> 변경된 부분만 업데이트 되는게 좋은이유는 일반 자바스크립트로 작성한 노드의 정보를 바꾸려면
매번 노드트리를 처음부터 다시 생성해서 만들어 넣는데, 이게 5가지의 단계를 걸쳐서 넣는다고 한다.
하지만 리액트의 경우 가상돔을 사용해서 우리 눈에 보이는 부분만 수정해서 보여주고 업데이트가 끝나면
일괄로 합쳐서 실제 돔에 던져주면서 굉장히 많은 단계가 생략된다고 한다.
여러가지 요소를 리렌더링 하더라도 전부다 재생성하는게 아니라 변경된 부분만 찾아서 변경해주는데,
처리해야할 데이터가 복잡하고 무거울수록 엄청난 효과를 볼 수 있을것 같다.
    -->


</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    function counterUp(){
        counter = counter + 1;
        render();
    }
    function render(){
        ReactDOM.render(<Container/>, root);
    }
    function Container(){
        return (
            <div>
                <h3>Total Clicks : {counter}</h3>
                <button onClick={counterUp}>Click me</button>
            </div>
        );
    }
    // const Container = ()=> (
    //     <div>
    //         <h3>Total Clicks : {counter}</h3>
    //         <button onClick={counterUp}>Click me</button>
    //     </div>
    // );    
    render();
</script>
</html>
